<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Bed Management System</title>
  <style>
    :root {
      --primary: #6a9ac4;      /* Calm Blue */
      --accent: #9ed5cb;       /* Mint Green */
      --highlight: #b8a4d4;    /* Soft Purple */
      --bg-light: #f0f6f6;     /* Light soothing background */
      --card-bg: #ffffff;
      --text-dark: #333;
      --text-muted: #555;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-light);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(106, 154, 196, 0.15);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      background: linear-gradient(to right, var(--accent), var(--highlight));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .stat-card {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border-left: 5px solid var(--primary);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .stat-number {
      font-size: 2.2em;
      font-weight: bold;
      color: var(--primary);
    }

    .bed-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .bed-card {
      border: 1px solid #dcdcdc;
      border-radius: 10px;
      padding: 20px;
      background-color: var(--card-bg);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
    }

    .bed-available {
      border-left: 5px solid #28a745;
    }

    .bed-occupied {
      border-left: 5px solid #dc3545;
    }

    .bed-maintenance {
      border-left: 5px solid #ffc107;
    }

    .button {
      background-color: var(--primary);
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px 0 0;
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background-color: #517fa1;
    }

    /* Centered big button section */
    .center-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin: 40px 0;
    }

    .big-button {
      font-size: 1.5em;
      padding: 24px 48px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(to right, var(--primary), var(--highlight));
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background 0.2s;
    }

    .big-button:hover {
      background: linear-gradient(to right, #547fa1, #a18acb);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MediOrbit</h1>

    <div class="center-buttons">
      <button class="big-button" onclick="location.href='hospital.html'">Hospital Staff</button>
    </div>

    <div class="stats-grid" id="stats">
      <!-- Statistics will be loaded here -->
    </div>

    <h2 style="color: var(--text-dark); text-align: center;">Bed Status</h2>
    <div class="bed-grid" id="beds">
      <!-- Bed cards will be loaded here -->
    </div>
  </div>

  <script>
    // Load statistics
    async function loadStats() {
      try {
        const response = await fetch('/api/statistics');
        const stats = await response.json();

        document.getElementById('stats').innerHTML = `
          <div class="stat-card">
              <div class="stat-number">${stats.total_beds}</div>
              <div>Total Beds</div>
          </div>
          <div class="stat-card">
              <div class="stat-number">${stats.available_beds}</div>
              <div>Available</div>
          </div>
          <div class="stat-card">
              <div class="stat-number">${stats.occupied_beds}</div>
              <div>Occupied</div>
          </div>
          <div class="stat-card">
              <div class="stat-number">${stats.occupancy_rate}%</div>
              <div>Occupancy Rate</div>
          </div>
        `;
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    // Load beds
    async function loadBeds() {
      try {
        const response = await fetch('/api/beds');
        const beds = await response.json();

        const bedsHtml = beds.map(bed => `
          <div class="bed-card bed-${bed.status}">
              <h3>Bed ${bed.bed_number}</h3>
              <p><strong>Room:</strong> ${bed.room_number}</p>
              <p><strong>Department:</strong> ${bed.department}</p>
              <p><strong>Type:</strong> ${bed.bed_type}</p>
              <p><strong>Status:</strong> ${bed.status}</p>
              ${bed.patient_id ? `<p><strong>Patient ID:</strong> ${bed.patient_id}</p>` : ''}
              <button class="button" onclick="updateBedStatus('${bed._id}', '${bed.status === 'available' ? 'maintenance' : 'available'}')">
                  ${bed.status === 'available' ? 'Set Maintenance' : 'Make Available'}
              </button>
          </div>
        `).join('');

        document.getElementById('beds').innerHTML = bedsHtml;
      } catch (error) {
        console.error('Error loading beds:', error);
      }
    }

    // Update bed status
    async function updateBedStatus(bedId, newStatus) {
      try {
        const response = await fetch(`/api/beds/${bedId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: newStatus })
        });

        if (response.ok) {
          loadBeds();
          loadStats();
        } else {
          alert('Failed to update bed status');
        }
      } catch (error) {
        console.error('Error updating bed:', error);
        alert('Error updating bed status');
      }
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function () {
      loadStats();
      loadBeds();
    });
  </script>
</body>
</html>
